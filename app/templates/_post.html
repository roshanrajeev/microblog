<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <span style="font-size: 14px; color: #3d3d3d">
                <a style="font-size: 14px; color: #3d3d3d; font-weight: 600" href="{{ url_for('user', username=post.author.username) }}">
                    @{{ post.author.username }}
                </a>
                said {{ moment(post.timestamp).fromNow() }}:
            </span>
            <br>
            {{ post.body }}
        </td>
        {% if post_del_form and user == current_user %}
        <td>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post">
                {{ post_del_form.hidden_tag() }}
                {{ post_del_form.submit(value="Delete Post", class_='btn btn-outline-danger btn-sm float-right mt-3') }}
            </form>
        </td>
        {% endif %}
    </tr>
</table>
