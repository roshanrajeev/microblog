<table class="notification-table table table-hover">
    <tr>
        <td>
            <span style="font-size:13px">From @{{message.sender.username}}</span><br>
            {{message.content}}
        </td>
        <td class="text-right"style="font-size:13px; transform: translateY(15px)">{{ moment(message.timestamp).fromNow() }}</td>
    </tr>
</table>
